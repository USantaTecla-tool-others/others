<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sorting Methods Visualization</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
 	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>
	<body>
		<section class="hero is-primary">
      		<div class="hero-body">
				<div class="container">
					<h1 class="title is-1">TFM MIW</h1>
					<h2 class="subtitle">Mesh applications</h2>
				</div>
			</div>
		</section>
		<div class="columns">
		  <div class="column">
		  	<div class="box">
		  		<h4 class="title is-4 has-text-centered">Bubble Sort</h4>
			 </div>
			 <canvas id="bubble-sort-board" width="400" height="400"></canvas>
          </div>
		  <div class="column">
		  	<div class="box">
		  		<h4 class="title is-4 has-text-centered">Selection Sort</h4>
			 </div>
			 <canvas id="selection-sort-board" width="400" height="400"></canvas>
		  </div>
		  <div class="column">
		  	<div class="box">
		  		<h4 class="title is-4 has-text-centered">Insertion Sort</h4>
			 </div>
		  	<canvas id="insertion-sort-board" width="400" height="400"></canvas>
		  </div>
		</div>
		<script type="text/javascript" src="Model/Coordinate.js"></script>
		<script type="text/javascript" src="Model/Model.js"></script>
		<script type="text/javascript" src="View/MeshView.js"></script>
		<script type="text/javascript" src="View/View.js"></script>
		<script type="text/javascript" src="Controller/BubbleController.js"></script>
		<script type="text/javascript" src="Controller/SelectionController.js"></script>
		<script type="text/javascript" src="Controller/InsertionController.js"></script>
		<script type="text/javascript" src="App.js"></script>
	</body>
</html>
