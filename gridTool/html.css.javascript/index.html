<!DOCTYPE html>
<html>
	<head>
	<title>Expression Validation</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
 	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>
	<body>
		<section class="hero is-primary">
      		<div class="hero-body">
				<div class="container">
					<h1 class="title is-1">TFM MIW</h1>
					<h2 class="subtitle">Mesh applications</h2>
				</div>
			</div>
		</section>
		<div class="box">
			<div class="columns">
			  <div class="column">
			  	<article class="message is-primary">
	                <span class="icon has-text-primary">
	                  <i class="fas fa-info-circle"></i>
	                </span>
	                <div class="message-body">
	                  	<h5 class="title is-5">Rules:</h5>
						<ul>
							<li>Table 19 x 19 cells (0..18)</li>
						  <li>Use y for rows</li>
							<li>Use x for columns</li>
						</ul>
	                </div>
	              </article>
			  </div>
			  <div class="column">
			  	<form id="answer-form" onsubmit='return false;'>
					<div class="field is-grouped ">
					  <p class="control ">
					    <label class="label">Answer:</label>
					  </p>
					  <p class="control ">
					    <input class="input" type="text" id="answer" placeholder="Type you answer here">
					  </p>
					  <p class="control">
			      		<button class="button is-primary">Submit</button>
					  </p>
					</div> 
			    </form>
	          </div>
			  <div class="column">
			  	<article class="message is-primary">
	                <span class="icon has-text-primary">
	                  <i class="fas fa-info-circle"></i>
	                </span>
	                <div class="message-body">
	                  	<h5 class="title is-5"></h5>
						<ul>
						  <li>Use Comparison Operators like "==", "&gt;=", ...</li>
						  <li>Use Logical Operators like "||", "&&" and "!"</li>
						  <li>Use Arithmetic Operators like "+", "*", ...</li>
						</ul>
	                </div>
	              </article>
			  </div>
			</div>
		</div>
				
		<div class="columns">
		  <div class="column">
			<div class="box">
				<h5 class="title is-5 has-text-centered">The question</h5>
			</div>
		  </div>
		  <div class="column">
			<div class="box">
				<h5 class="title is-5 has-text-centered">Your answer</h5>
		  	</div>
          </div>
		  <div class="column">
			<div class="box">
				<h5 class="title is-5 has-text-centered">The Validation</h5>
			</div>
		  </div>
		</div>
		<div class="columns">
		  <div class="column">
			 <canvas id="question-board" width="400" height="380"></canvas>
          </div>
		  <div class="column">
			 <canvas id="answer-board" width="400" height="380"></canvas>
		  </div>
		  <div class="column">
		  	<canvas id="result-board" width="400" height="380"></canvas>
		  </div>
		</div>
		<div class="box has-text-centered">
			<div class="control-group">
				<button class="button is-primary" id="previous_btn">Previous</button>
				<div class="select">
					<select id="exercises_list"><option>Select an exercise</option></select>
				</div>
				<button class="button is-primary" id="next_btn">Next</button>
			</div>
		</div>
		<script type="text/javascript" src=" Model/Coordinate.js"></script>
		<script type="text/javascript" src=" Model/ExerciseTitleDatabase.js"></script>
		<script type="text/javascript" src=" Model/Model.js"></script>
		<script type="text/javascript" src="View/MeshView.js"></script>
		<script type="text/javascript" src=" View/View.js"></script>
		<script type="text/javascript" src=" Controller/Controller.js"></script>
		<script type="text/javascript" src=" App.js"></script>
	</body>
</html>
